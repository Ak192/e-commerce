<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
   
</head>

<body>
    <header id="header"></header>
    <main id="main">
        <div class="container">
            <div class="row " style="--bs-gutter-x: 0rem !important;">
                <div class="col-lg-6 col-12 m-2 border ">
                    <div class="border-bottom bg-light   w-100">
                        <h3 class="text-center ">Items in cart</h3>
                    </div>
                    <div class="row p-4" >
                        <div class="col-4 ">
                            <img src="https://th.bing.com/th/id/OIP.r56hB8i-1Vg0omG7--p6-QHaHa?w=800&h=800&rs=1&pid=ImgDetMain"
                                alt="upload" width="100%">
                        </div>
                        <div class="col-2 text-center" style="width: 30%;">
                            <h6>superman Dress</h6>
                            <h6>INR 550</h6>
                            <a href="" class="btn btn-outline-primary"><i class="fa-sharp fa-solid fa-trash"></i></a>
                            
                        </div>
                        <div class="col-lg-2 col-12 ">
                            <div class=" d-flex align-items-center">
                                <button type="button" class="btn btn-outline-primary">+</button>
                                <input type="number" class="m-2 border-primary"  name="" id="box" style="width:100px;">
                                <button class="btn btn-outline-primary">-</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12  m-2 border ">
                    <h3 class="text-center bg-light ">Summary</h3>
                    <div class="row m-2">
                        <div class="col-6">
                            <h6>Cost</h6>
                            <h6>Shipping</h6>
                        </div>
                        <div class="col-6 text-end">
                            <h6>INR 550</h6>
                            <h6>INR 50</h6>
                        </div>
                    </div>
                    <hr class="m2">
                    <div class="row m-2">
                        <div class="col-6 fw-bold">Total</div>                     
                        <div class="col-6 fw-bold text-end">INR 200</div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4"><button class="btn btn-primary">Checkout</button></div>
                        <div class="col-4"></div>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <footer id="footer"></footer>
    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/30b7336160.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $(function () {
            $('#header').load('../../../../comman/header.html');
            $('#footer').load('../../../../comman/footer.html');
        })

    </script>

</body>

</html>
