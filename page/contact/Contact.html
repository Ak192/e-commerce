<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
</head>

<body>
    <header id="header"></header>
    <main id="main">
     <div class="container">
        <div class="row ">
            <h2 class="text-center">Contect Us</h2>
            <div class="col-6">
                <img class="my-4 " src="https://wallpapercave.com/wp/wp6488829.jpg" alt="upload" width="100%" style="height: 43vh;" >
            </div>
            <div class="col-6  p-4">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Name </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="username"placeholder="Enter the name..">
                      <label for="exampleInputEmail1" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your E-mail">
                    </div>
                    <div class="form-floating">
                    
                        <textarea class="form-control mb-2" placeholder="Leave a comment here" id="floatingTextarea"  ></textarea>
                        <label for="floatingTextarea">Message</label>
                      </div>
                   
                    <button type="submit" class="btn btn-primary w-100" >LogIn</button>
                  </form>
            </div>
        </div>
     </div>
    </main>
    <footer id="footer"></footer>
    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/30b7336160.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $(function () {
            $('#header').load('../../../../comman/header.html');
            $('#footer').load('../../../../comman/footer.html');
        })

    </script>

</body>

</html>
